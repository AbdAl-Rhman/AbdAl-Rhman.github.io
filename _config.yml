# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

# The language of the webpage › http://www.lingoes.net/en/translator/langcode.htm
lang: en

# Change to your timezone › https://zones.arilyn.cc
# ضبط التوقيت ليكون بتوقيت الأردن/السعودية لتظهر تواريخ المقالات بشكل صحيح
timezone: Asia/Amman

# jekyll-seo-tag settings
# ↓ --------------------------

title: AbdAl-Rhman # تم تعديل العنوان الرئيسي
tagline: Cybersecurity Specialist # تم تعديل الوصف

description: >-
  Personal blog about Cybersecurity, Blue & Red Teaming, and Low-Level Development.

# Fill in the protocol & hostname for your site.
url: "https://AbdAl-Rhman.github.io" # تم ضبط الرابط الصحيح

github:
  username: AbdAl-Rhman # تم ربط حسابك في GitHub

twitter:
  username:  # ضع اسم المستخدم في تويتر هنا إذا كان لديك، أو اتركه فارغاً

social:
  # Change to your full name.
  name: AbdAl-Rhman
  email: abd.tamimi30@gmail.com # ضع إيميلك هنا إذا أردت
  links:
    # The first element serves as the copyright owner's link
    - https://github.com/AbdAl-Rhman # تم تعديل رابط GitHub
    # - https://twitter.com/username # فعل هذا السطر إذا كان لديك تويتر

# Site Verification Settings
webmaster_verifications:
  google:
  bing:
  alexa:
  yandex:
  baidu:
  facebook:

# ↑ --------------------------
# The end of `jekyll-seo-tag` settings

# Web Analytics Settings
analytics:
  google:
    id:
  goatcounter:
    id:
  umami:
    id:
    domain:
  matomo:
    id:
    domain:
  cloudflare:
    id:
  fathom:
    id:

# Page views settings
pageviews:
  provider:

# Prefer color scheme setting.
theme_mode: dark # تم ضبط الوضع الداكن كافتراضي (مثل DbgMan)

# The CDN endpoint for media resources.
cdn:

# the avatar on sidebar
avatar: 'https://avatars.githubusercontent.com/u/140548886?v=4&size=64' # يمكنك وضع رابط صورتك هنا لاحقاً

# The URL of the site-wide social preview image
social_preview_image:

# boolean type, the global switch for TOC in posts.
toc: true

comments:
  provider:

# Self-hosted static assets
assets:
  self_host:
    enabled:
    env:

pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths:

paginate: 10

# The base URL of your site
baseurl: ""

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
